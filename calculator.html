<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button id="zero" class="btn-num">0</button>
            <button id="one" class="btn-num">1</button>
            <button id="two" class="btn-num">2</button>
            <button id="three" class="btn-num">3</button>
            <button id="four" class="btn-num">4</button>
            <button id="five" class="btn-num">5</button>
            <button id="six" class="btn-num">6</button>
            <button id="seven" class="btn-num">7</button>
            <button id="eight" class="btn-num">8</button>
            <button id="nine" class="btn-num">9</button>
            <button id="period" class="btn-num">.</button>
            <button id="add" class="btn-op">+</button>
            <button id="subtract" class="btn-op">-</button>
            <button id="multiply" class="btn-op">×</button>
            <button id="divide" class="btn-op">÷</button>
            <button id="equal" class="btn-op">=</button>
            <button id="clear" class="btn-func">C</button>
            <button id="backspace" class="btn-func">←</button>
        </div>
    </div>
    <script src = "calculator.js"></script>
</body>
</html>
