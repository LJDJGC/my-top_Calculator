<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div id="display" class="display">0</div>
        <div id="buttons" class="buttons">
            <div class="first-row">
                <button id="backspace" class="btn btn-func">←</button>
                <button id="clear" class="btn btn-func">C</button>
                <button id="divide" class="btn btn-op">÷</button>
            </div>
            <div class="second-row">
                <button id="seven" class="btn btn-num">7</button>
                <button id="eight" class="btn btn-num">8</button>
                <button id="nine" class="btn btn-num">9</button>
                <button id="multiply" class="btn btn-op">×</button>
            </div>
            <div class="third-row">
                <button id="four" class="btn btn-num">4</button>
                <button id="five" class="btn btn-num">5</button>
                <button id="six" class="btn btn-num">6</button>
                <button id="subtract" class="btn btn-op">-</button>
            </div>
            <div class="forth-row">
                <button id="one" class="btn btn-num">1</button>
                <button id="two" class="btn btn-num">2</button>
                <button id="three" class="btn btn-num">3</button>
                <button id="add" class="btn btn-op">+</button>
            </div>

            <div class="fifth-row">
                <button id="zero" class="btn btn-num bottom" >0</button>
                <button id="period" class="btn btn-num">.</button>
                <button id="equal" class="btn btn-op bottom">=</button>
            </div>    
        </div>
        
    </main>
    <script src = "calculator.js"></script>
</body>
</html>
